function populateFilters() {
  // populate authors datalist
  var dataList = document.getElementById('authors');
  authors.forEach(function(author) {
    var option = document.createElement('option');
    option.value = author;
    dataList.appendChild(option);
  });
  // populate topics select
  var topicSelect=document.getElementById('topic-filter');
  topicsDigits.forEach(function(digit){
    var opt=document.createElement('option');
    opt.value=digit;
    var names = {'0':'General Works','1':'Philosophy & Psychology','2':'Religion','3':'Social Sciences','4':'Language','5':'Science','6':'Technology','7':'Arts & Recreation','8':'Literature','9':'History & Geography'};
    opt.text = digit + '00s - ' + (names[digit] || '');
    topicSelect.appendChild(opt);
  });
  // populate subtopics for religion if available
  var subSelect=document.getElementById('subtopic-filter');
  subtopics.forEach(function(code){
    if(religionSubtopics[code]){
      var opt=document.createElement('option');
      opt.value=code;
      opt.text=code + ' - ' + religionSubtopics[code];
      subSelect.appendChild(opt);
    }
  });
  // populate featured list
  var listEl=document.getElementById('featured-list');
  recommended.forEach(function(title){
    var li=document.createElement('li');
    li.textContent=title;
    listEl.appendChild(li);
  });
}
function initTables() {
  window.tables = {};
  Object.keys(datasets).forEach(function(key) {
    var tableId = '#' + key + '-table';
    window.tables[key] = $(tableId).DataTable({
      data: datasets[key].map(function(row){ return row; }),
      columns: [
        { title: 'Author' },
        { title: 'Title' },
        { title: 'ID' },
        { title: 'Call Number' },
        { title: 'Other Info' },
        { title: 'Available' }
      ],
      pageLength: 10
    });
  });
  $('#global-search').on('keyup', function() {
    var value = this.value;
    Object.values(window.tables).forEach(function(tbl) {
      tbl.search(value).draw();
    });
  });
  $('#author-search').on('change', function() {
    var val = this.value;
    Object.values(window.tables).forEach(function(tbl) {
      if(val) {
        tbl.column(0).search('^' + $.fn.dataTable.util.escapeRegex(val) + '$', true, false).draw();
      } else {
        tbl.column(0).search('').draw();
      }
    });
  });
  $('#topic-filter').on('change', function() {
    var digit = this.value;
    var subSelect = document.getElementById('subtopic-filter');
    if(digit === '2') {
      subSelect.style.display = '';
    } else {
      subSelect.style.display = 'none';
      subSelect.value = '';
    }
    Object.values(window.tables).forEach(function(tbl) {
      if(digit) {
        tbl.column(3).search('^' + digit, true, false).draw();
      } else {
        tbl.column(3).search('').draw();
      }
    });
  });
  $('#subtopic-filter').on('change', function(){
    var code=this.value;
    Object.values(window.tables).forEach(function(tbl){
      if(code){
        tbl.column(3).search('^' + code, true, false).draw();
      } else {
        tbl.column(3).search('^2', true, false).draw();
      }
    });
  });
}
function openTab(evt, tabName) {
  var i, tabcontent, tabbuttons;
  tabcontent = document.getElementsByClassName('tab-content');
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = 'none';
  }
  tabbuttons = document.getElementsByClassName('tab-buttons')[0].getElementsByTagName('button');
  for (i = 0; i < tabbuttons.length; i++) {
    tabbuttons[i].className = tabbuttons[i].className.replace(' active', '');
  }
  document.getElementById(tabName).style.display = 'block';
  evt.currentTarget.className += ' active';
}
$(document).ready(function() {
  populateFilters();
  initTables();
});
